<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prove in SASS</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">IL PRE-PROCESSORE SASS</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Servizi</a></li>
          <li><a href="#">Docenti</a></li>
          <li><a href="#">Contatti</a></li>
        </ul>
      </nav>
      <!-- questo documento riceverà come foglio di stile un file CSS
       che NON scriveremo noi a mano! -->
      <!-- l'idea è che noi scriveremo dentro un file .SCSS, che poi
        ad ogni salvataggio verrà CONVERTITO AUTOMATICAMENTE in un 
        normalissimo file CSS -->
      <!-- 1) scriviamo gli stili nei file .scss -->
      <!-- 2) ad ogni salvataggio del file, un'estensione di VSCODE
         trasformerà il file .scss in un file .css -->
      <!-- 3) questo file .css risultante è collegato in un 
         tag <link> nell'head del nostro documento -->
      <!-- 4) Live Server aggiornerà la finestra del browser ad
         ogni cambiamento di quel file .css -->
      <!-- RISULTATO: noi scriviamo gli stili in SCSS e ad ogni
          salvataggio il browser si aggiorna :) -->
    </header>
    <main>
      <h2 class="title">CREO BOTTONI</h2>
      <section id="btn-container">
        <button class="primary">BOTTONE 1</button>
        <button class="secondary">BOTTONE 2</button>
      </section>
    </main>
  </body>
</html>
